<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-shadow</title>
    <style>
        p {
            font-size: 1.5rem;
        }

        p:hover {
            text-shadow: 10px 10px 10px darkblue;
        }
    </style>
</head>

<body>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde adipisci beatae possimus hic rem quidem corporis
        deserunt ex ab animi.
    </p>
</body>

</html>
