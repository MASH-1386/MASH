<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
    <style>
        table {
            border: 1px solid red;
        }

        td {
            border: 1px solid blue;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <td colspan="3">
                header
            </td>
        </tr>
        <tr>
            <td>
                content
            </td>
            <td colspan="2" rowspan="2">
                sidebar
            </td>
        </tr>
        <tr>
            <td>
                content
            </td>
        </tr>
        <tr>
            <td colspan="3">
                footer
            </td>
        </tr>
    </table>

</body>

</html>
