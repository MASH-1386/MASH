<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-shadow</title>
    <style>
        .box {
            width: 250px;
            height: 250px;
            background-color: cornflowerblue;
            margin: 50px auto;
        }

        .box:hover {
            animation: animation 1s ease infinite both;
        }

        @keyframes animation {
            50% {
                box-shadow: 10px 10px 50px 10px darkblue;
            }
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
